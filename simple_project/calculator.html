<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script type="text/babel">
    function App() {
      /*hooks*/
      const [calData, setCalData] = React.useState(0);
      const [errMsg, setErrMsg] = React.useState("");
      const onClick = () => {
        let [fNum, sNum, calSelect] = [
          document.getElementById("fNum").value,
          document.getElementById("sNum").value,
          document.getElementById("calSelect").value,
        ];

        // Number()ë¥¼ ì´ìš©í•˜ë©´ ''(length=0) ë˜í•œ 0ìœ¼ë¡œ ì·¨ê¸‰í•˜ë¯€ë¡œ
        // ê·¸ì— ë§ëŠ” ì†”ë£¨ì…˜ ì œê³µ í•„ìš”
        if (fNum === "" || sNum === "") {
          setErrMsg("Oops, I can't calculate it.");
          return false;
        }

        [fNum, sNum] = [Number(fNum), Number(sNum)];

        switch (calSelect) {
          case "plus":
            setCalData(fNum + sNum);
            setErrMsg(null);
            break;
          case "minus":
            setCalData(fNum - sNum);
            setErrMsg(null);
            break;
          case "multiply":
            setCalData(fNum * sNum);
            setErrMsg(null);
            break;
          case "divide":
            setCalData(fNum / sNum);
            setErrMsg(null);
            break;
          default:
            setErrMsg("Oops, I can't calculate it.");
        }
      };

      /*component*/
      return (
        <div>
          <h3>ğŸ”¥ Calculator ğŸ”¥</h3>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="fNum"
              placeholder="Input first number"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="sNum"
              placeholder="Input second number"
            />
          </div>

          <div class="mb-3">
            <select class="form-select" id="calSelect">
              <option selected value="not">
                select calculator
              </option>
              <option value="plus">+</option>
              <option value="minus">-</option>
              <option value="multiply">*</option>
              <option value="divide">/</option>
            </select>
          </div>

          <div class="mb-3">
            <button type="button" onClick={onClick} class="btn btn-primary">
              calculate
            </button>
          </div>

          {errMsg ? (
            <h3>{errMsg}</h3>
          ) : (
            calData !== null && <h3>This is Result = {calData}</h3>
          )}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
