<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [minutes, setMinutes] = React.useState()
      const [flipped, setFlipped] = React.useState(false)
      const onChange = (event) => {
        setMinutes(event.target.value)
      }
      const reset = () => setMinutes(0)
      const onFlip = () => setFlipped(!flipped)

      return (
        <div>
          <h3 className="hi">Super Converter</h3>
          <h4>convert {minutes}</h4>

          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={minutes} onChange={onChange} id="minutes" type="number" placeholder="Minutes"/>
          </div>
            
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={Math.round(minutes / 60)} id="hours" type="number" placeholder="Hours"/>
          </div>

          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>flipped</button>
        </div>
      )
    }

    const root = document.getElementById("root")
    ReactDOM.render(<App />, root)
  </script>
</html>
