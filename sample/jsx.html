<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      /*[상태관리]
        사용법: React.useState([1]데이터, [2]데이터를 변경하는 함수)

        [1] 데이터
        초기값을 설정할 수 있으며 변경될 수 있는 대상이다.

        [2] 데이터를 변경하는 함수
        상태를 관리하고자 하는 데이터를 변경하면 컴포넌트가 자동렌더링되도록 수행하는 함수이다.
      */
      let [count, changeFn] = React.useState(0) // 초기값 설정 가능
      console.log(React.useState(0))
      const onClick = () => {
        changeFn(++count) // 데이터 변경과 동시에 자동렌더링 수행
      }

      /*hook으로 관리되는 데이터 배열의 1번째 요소를 이용한다.*/
      return (
        <div>
          <h3>Total Click : {count}</h3>
          <button onClick={onClick}>Click Me</button>
        </div>
      )
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
